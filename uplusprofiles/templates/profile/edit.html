{% extends "base.html" %}
{% block stylesheets %}
    {{ super() }}
    <link href="stylesheets/multi-select.css" media="screen" rel="stylesheet" type="text/css">
    <link href="stylesheets/datepicker.css" media="screen" rel="stylesheet" type="text/css">
{% endblock stylesheets %}
{% block usercontent %}
<form class="form-horizontal span7 well" action="/{{ user.username }}">
    <fieldset class="bs-docs-example">
        <div id="legend" class="">
            <legend class="">Edit user details</legend>
        </div>
        <div class="control-group">

            <!-- Text input-->
            <label class="control-label" for="input01">Real Name</label>
            <div class="controls">
                <input type="text" placeholder="Real Name" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div><div class="control-group">

        <!-- Email-->
        <label class="control-label" for="input01">Email</label>
        <div class="controls">
            <input type="text" placeholder="Email" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>

        <div class="control-group">

            <!-- About -->
            <label class="control-label">About</label>
            <div class="controls">
                <div class="textarea">
                    <textarea type="" class=""> </textarea>
                </div>
            </div>
        </div><div class="control-group">

        <!-- Age -->
        <label class="control-label" for="input01">Date of Birth</label>
        <div class="controls date" id="dob" data-date="{{ dob }}" data-date-format="dd-mm-yyyy">
            <input id="dobinp" type="text" value=""  class="input-xlarge">
            <span class="add-on"><i class="icon-th"></i></span>
            <p class="help-block"></p>
        </div>

        <!-- Password-->
        <label class="control-label" for="input01">Password</label>
        <div class="controls">
            <input type="password" placeholder="Password" class="input-xlarge">
            <p class="help-block">Minimum 8 characters</p>
        </div>
    </div>

        <div class="control-group">

            <!-- confirm password-->
            <label class="control-label" for="input01">Confirm Password</label>
            <div class="controls">
                <input type="password" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Options</label>
            <div class="controls">
                <!-- Multiple Checkboxes -->
                <label class="checkbox">
                    <input type="checkbox" value="Send email on new message">
                    Send email on new message
                </label>
            </div>

        </div>
        <div class="control-group">
            <label class="control-label"></label>

            <!-- Button -->
            <div class="controls">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>

    </fieldset>
</form>
{% endblock usercontent%}
{% block js %}
    {{ super() }}
    <script src="/js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#dob').datepicker()
    </script>
{% endblock %}
